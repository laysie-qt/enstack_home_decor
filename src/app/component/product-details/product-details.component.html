<div class="product-details-container">
    <button class="back-button" (click)="goBack()">&#8592; Back</button>
  
    <div class="product-image">
      <img [src]="product.main_image" [alt]="product.name" />
    </div>
  
    <h2>{{ product.name }}</h2>
    <p class="price">${{ product.price| number: '1.0-0' }}</p>
  
    <div class="quantity-container">
      <button (click)="changeQuantity(-1)" [disabled]="quantity <= 1 || product.stock === 0">-</button>
      <span>{{ quantity }}</span>
      <button (click)="changeQuantity(1)" [disabled]="quantity >= product.stock">+</button>
    </div>
  
    <p *ngIf="product.stock > 0">In Stock: {{ product.stock }}</p>
    <p *ngIf="product.stock === 0">Out of Stock</p>
  
    <div class="rating-container">
      <img src="assets/image/star-icon.svg" alt="Star" />
      <span>{{ product.rating }}  ({{ product.review_count }} reviews)</span>
    </div>
  
    <p class="description">{{ product.description }}</p>
  
    <div class="actions">
      <button class="favorite-button" (click)="toggleFavorite()">
        <img [src]="isFavorite ? 'assets/image/favorite-blk-icon.svg' : 'assets/image/favorite-whte-icon.svg'" alt="Favorite" />
      </button>
      <button class="add-to-cart-button" (click)="addToCart()" [disabled]="product.stock === 0">Add to Cart</button>
    </div>
  </div>
